apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: sb-api-csi
  namespace: csi-demo
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: ""
    keyvaultName: kv-netcoreconf
    objects:  |
      array:
        - |
          objectName: ServiceBusConnection
          objectType: secret
    tenantID: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sb-api
  namespace: csi-demo
  labels:
    app: sb-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sb-api
  template:
    metadata:
      labels:
        app: sb-api
    spec:
      containers:
      - name: sb-api
        image: ghcr.io/jorturfer/netcoreconf-2022-bnc:main
        ports:
        - containerPort: 80
        env:
        - name: SERVICEBUS__QUEUE
          value: csi
        imagePullPolicy: Always
        volumeMounts:
        - name: secrets-store01-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store01-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "sb-api-csi"
---
apiVersion: v1
kind: Service
metadata:
  name: sb-api-service
  namespace: csi-demo
spec:
  selector:
    app: sb-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80